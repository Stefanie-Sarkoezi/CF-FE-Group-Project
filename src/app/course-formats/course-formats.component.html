<h1 class="text-center mb-5">Course Formats</h1>
<div class="container">
  <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1">
  <div *ngFor="let format of formats, index as i">
    <div class="card" style="width: 20rem;">
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title">{{format.name}}</h5>
        <p class="card-text"><span class="fw-bold">Duration:</span> {{format.duration}}</p>
        <p class="card-text"><span class="fw-bold">Level:</span> {{format.level}}</p>
        <a routerLink="format/{{i}}" class="btn btn-outline-danger">Details</a>
      </div>
    </div>
  </div>
</div>
</div>
