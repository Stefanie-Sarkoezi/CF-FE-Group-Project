<div class="container text-center">
    <div *ngFor="let video of videos">
        <div class="card p-5">
            <h3 class="w-75 mx-auto">{{ video.title }}</h3>
            <hr class=" my-5">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="ratio ratio-16x9">
                        <iframe width="560" height="315" [src]="toSafeVideoLink(video)" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <p class="lh-lg w-75 mx-auto text-start">{{ video.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-5">
</div>
