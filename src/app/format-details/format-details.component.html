<h2 class="text-center mt-5">Course Details</h2>
<p class="bottom-line"> </p>
<div class="mt-5 d-flex justify-content-center">
<div class="card shadow">
  <h5 class="card-header bg-danger text-white text-center">{{format.name}}</h5>
  <div class="card-body d-flex flex-column justify-content-around">
    <p class="card-text"><span class="fw-bold">Duration:</span> {{format.duration}}</p>
    <p class="card-text"><span class="fw-bold">Level:</span> {{format.level}}</p>
  </div>
</div>
</div>
<div class="m-5">
<h3 class="text-center">Description:</h3>
<p class="bottom-line"> </p>
<div class="container">
<p class="description_text">{{format.description1}}</p>
<p class="description_text">{{format.description2}}</p>
<p class="description_text">{{format.description3}}</p>
<p class="description_text">{{format.description4}}</p>
<div class="d-flex justify-content-center">
<a routerLink="" class="btn btn-danger ">Go back</a>
</div>
</div>
</div>
